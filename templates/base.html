{% load static %}
{% csrf_token %}
<!doctype html>
<html lang="pt-Br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <h1 class="container">This is a heading</h1>
        <p class="container-fluid">This is a paragraph.</p>

        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="{% static 'img/logo.png' %}" alt="Logo" width="30" height="24">
                </a>
            </div>
        </nav>

    <div class='container'> 
      <div class='row'>  
        {% for user in users %}
         <div class='col-sm-4 col-md-4 col-lg-4 col-xl-4 my-2'> 
          <div class="card w-100 mx-auto shadow" style="width: 16rem;" href="#">
            <img src="{{user.img.url}}" class="card-img-top" alt="...">
            <div class="card-body text-center">
              <h5 class="card-title">{{user.descricao}}</h5>
            </div>
          </div>  
          
         </div>
        {% endfor %}       

      </div> 
    </div>


    </body>
</html>
